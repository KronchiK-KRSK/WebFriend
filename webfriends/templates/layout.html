<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title or 'ВебДрузья' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/buefy@0.9.21/dist/buefy.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/buefy@0.9.21/dist/buefy.min.js"></script>
</head>
<body>
<div id="app">
    <section class="section">
        <div class="container">
            <div class="is-flex is-justify-content-flex-end mb-2">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}">Выход</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Вход</a>
                {% endif %}
            </div>
            {% block content %}{% endblock %}
        </div>
    </section>
    <nav class="navbar is-fixed-bottom has-background-primary">
        <div class="navbar-menu is-active is-flex is-justify-content-space-around">
            <a class="navbar-item has-text-white" href="/">
                <span class="icon is-large"><i class="fas fa-home"></i></span>
            </a>
            <a class="navbar-item has-text-white" href="/swipe">
                <span class="icon is-large"><i class="fas fa-heart"></i></span>
            </a>
            <a class="navbar-item has-text-white" href="/map">
                <span class="icon is-large"><i class="fas fa-map-marker-alt"></i></span>
            </a>
            <a class="navbar-item has-text-white" href="/feed">
                <span class="icon is-large"><i class="fas fa-stream"></i></span>
            </a>
            <a class="navbar-item has-text-white" href="/matches">
                <span class="icon is-large"><i class="fas fa-handshake"></i></span>
            </a>
            <a class="navbar-item has-text-white" href="/profile">
                <span class="icon is-large"><i class="fas fa-user"></i></span>
            </a>
        </div>
    </nav>
</div>
<script>
new Vue({ el: '#app' });
</script>
</body>
</html>
