{% extends 'layout.html' %}
{% block content %}
<h2 class="title is-4 mb-3">Swipe & Play</h2>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
<div class="swiper" style="width:300px; height:400px;">
  <div class="swiper-wrapper">
  {% for c in cards %}
    <div class="swiper-slide has-background-light p-3 is-flex is-flex-direction-column is-align-items-center is-justify-content-center">
        <img src="{{ c.image }}" class="mb-3" style="max-width:100%; height:150px; object-fit:cover; border-radius:8px;">
        <p class="has-text-weight-semibold">{{ c.question }}</p>
    </div>
  {% endfor %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/cards.js') }}"></script>
{% endblock %}
